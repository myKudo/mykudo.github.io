name: Jekyll Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker and Build Jekyll site
      run: |
        docker run \
          --env BUNDLE_PATH=/tmp/bundle \
          --env GEM_HOME=/tmp/gems \
          --env GEM_PATH=/tmp/gems \
          --user $(id -u):$(id -g) \
          -v ${{ github.workspace }}:/srv/jekyll:z \
          -v ${{ github.workspace }}/_site:/srv/jekyll/_site:z \
          jekyll/builder:latest /bin/bash -c "\
            mkdir -p /tmp/bundle && \
            mkdir -p /tmp/gems && \
            gem install jekyll bundler && \
            bundle install && \
            jekyll build --future --verbose --trace"

    - name: Upload site content
      uses: actions/upload-artifact@v2
      with:
        name: _site
        path: _site

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
