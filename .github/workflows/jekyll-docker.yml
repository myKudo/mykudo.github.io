name: Build Jekyll Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        run: sudo apt-get install docker-ce docker-ce-cli containerd.io

      - name: Build Jekyll Site
        run: |
          docker run \
            --env BUNDLE_PATH=/tmp/bundle \
            --env GEM_HOME=/tmp/gems \
            --env GEM_PATH=/tmp/gems \
            --user $(id -u):$(id -g) \
            -v ${{ github.workspace }}:/srv/jekyll:z \
            -v ${{ github.workspace }}/_site:/srv/jekyll/_site:z \
            jekyll/builder:latest /bin/bash -c "\
              mkdir -p /tmp/bundle && \
              mkdir -p /tmp/gems && \
              bundle install && \
              jekyll build --future --verbose --trace"

      - name: Upload _site directory
        uses: actions/upload-artifact@v3
        with:
          name: site
          path: _site
